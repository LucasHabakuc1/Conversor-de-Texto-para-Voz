<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Texto para Voz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Conversor de Texto para Voz</h1>
      <button id="tema-toggle">Modo Escuro</button>

      <textarea
        id="texto"
        placeholder="Digite ou cole o texto aqui..."
      ></textarea>

      <div class="controls">
        <select id="vozes"></select>
        <div class="range-control">
          <label for="taxa">Velocidade:</label>
          <input
            type="range"
            id="taxa"
            min="0.5"
            max="2"
            step="0.1"
            value="1"
          />
          <span id="taxa-valor">1</span>
        </div>
        <div class="range-control">
          <label for="tom">Tom:</label>
          <input type="range" id="tom" min="0.1" max="2" step="0.1" value="1" />
          <span id="tom-valor">1</span>
        </div>
        <div class="range-control">
          <label for="volume">Volume:</label>
          <input
            type="range"
            id="volume"
            min="0"
            max="1"
            step="0.1"
            value="1"
          />
          <span id="volume-valor">1</span>
        </div>
      </div>

      <div class="botoes">
        <button id="falar">Falar</button>
        <button id="pausar">Pausar</button>
        <button id="continuar">Continuar</button>
        <button id="cancelar">Cancelar</button>
      </div>
    </div>
    <footer>
      <p>© 2025 RH Cloud - SaaS para Gestão de Pessoas</p>
      <p>Criado por LH</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
